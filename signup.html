    <div class="container">
        <div class="signup">
            <form>
                <h2>Create Account</h2>
                <input type="text" placeholder="Name" class="inp" id="name">
                <input type="number" placeholder="Adhaar Card Number" class="inp" id="adhaar" maxlength="12">
                <input type="number" placeholder="Phone Number" class="inp" id="phone" maxlength="10">
                <input type="text" placeholder="Ration Card" class="inp" id="ration" maxlength="10">
                <input type="text" placeholder="Voter Id" class="inp" id="voter" maxlength="10">
                <input type="email" placeholder="Email" class="inp" id="email">
                <input type="password" placeholder="Password" class="inp" id="password">
                <input type="password" placeholder="Confirm Password" class="inp" id="cpassword">
                <center><button class="btn" onclick="check()" type="button">Signup</button></center>
                <p>Already have an account? <a href="./login.html" style="color:rgb(4, 194, 4);">Login</a></p>
            </form>
        </div>
    </div>
